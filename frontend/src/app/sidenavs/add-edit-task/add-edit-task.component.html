<div class="container">
  @if(sidenavService.editTask()) {
  <h1>Edit {{ tasksService.employee()?.fullName }}'s Task</h1>
  } @else {
  <h1>Add Task to {{ tasksService.employee()?.fullName }}</h1>
  }
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form__field">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" />
      @if (this.taskForm.get('title')?.hasError('required')) {
      <mat-error>Required</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="form__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <app-button [isDisabled]="isDisabled()" [isBlock]="true">Submit</app-button>
  </form>
</div>
